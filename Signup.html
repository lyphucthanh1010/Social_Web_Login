<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="Signup.css">
  </head>
  <body>
	<header>
		<div class="logo">
		  <img src='images/uitiot.png' alt="logo">
		</div>
	  </header>
    <div class="login-container">
      <div class="login-box">
        <h1>Sign Up</h1>
		<div class="welcome-message">
			<h2>Welcome to TChau</h2>
		  </div>
        <form id ="signupform">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter Email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter Password">
          <input type="submit" id="signup" value="Sign up">
        </form>
      </div>
    </div>
  </body>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
    import { getDatabase  , set, ref } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
    import {getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAG6F0ugGN3Q1MaidgscE7tHei7MZDEK3w",
      authDomain: "projectmobilent109.firebaseapp.com",
      databaseURL: "https://projectmobilent109-default-rtdb.firebaseio.com",
      projectId: "projectmobilent109",
      storageBucket: "projectmobilent109.appspot.com",
      messagingSenderId: "743389535500",
      appId: "1:743389535500:web:80a6c90483b3dc35913d29",
      measurementId: "G-4LCBK75ZR7"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const auth =  getAuth();
    signup.addEventListener('click',(e)=>  
    {
      var email = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;
    set(ref(database, 'Users/' + user.uid),{
    email: email,
    })
    alert('User created!')
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage);
  });
    });
  </script>
</html>
